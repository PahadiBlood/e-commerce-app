spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      httpclient:
        pool:
          max-idle-time: 10s
      server:
        webflux:
          routes:
            - id: customer-service
              uri: lb://CUSTOMER-SERVICE
              predicates:
                - Path=/api/v1/customers/**

            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/api/v1/orders/**

            - id: order-line-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/api/v1/order-lines/**

            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/api/v1/products/**

            - id: payment-service
              uri: lb://PAYMENT-SERVICE
              predicates:
                - Path=/api/v1/payments/**

server:
  port: 8089