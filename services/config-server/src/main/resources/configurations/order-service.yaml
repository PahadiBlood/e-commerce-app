spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order
    username: manoj
    password: manoj
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    config:
      customer-url: http://localhost:8084/api/v1/customers
      product-url: http://localhost:8085/api/v1/products
      payment-url: http://localhost:8086/api/v1/payments

  kafka:
    producer:
      bootstrap-service: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfiguration:xyz.manojraw.ecommerce.order.kafka

server:
  port: 8086