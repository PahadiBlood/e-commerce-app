<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
        }

        .header {
            text-align: center;
            color: #28a745;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f1f1f1;
        }

        .total {
            text-align: right;
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">

    <h2 class="header">Order Confirmed</h2>

    <p>Hello <b th:text="${variables.customerName}">Customer</b>,</p>

    <p>Your order has been successfully placed.</p>

    <p>
        <b>Order Reference:</b>
        <span th:text="${variables.orderReference}">ORD123</span>
    </p>

    <h3>Products</h3>

    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${variables.products}">
            <td th:text="${product.name}">Product A</td>
            <td th:text="${product.quantity}">1</td>
            <td>
                ₹<span th:text="${product.price}">0</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        Total Amount: ₹<span th:text="${variables.totalAmount}">0</span>
    </div>

    <div class="footer">
        © 2026 ManojRaw Ecommerce
    </div>

</div>

</body>
</html>
