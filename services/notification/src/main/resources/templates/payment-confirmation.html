<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
        }

        .header {
            text-align: center;
            color: #2d7ff9;
        }

        .details {
            margin-top: 20px;
        }

        .details table {
            width: 100%;
            border-collapse: collapse;
        }

        .details td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">

    <h2 class="header">Payment Successful</h2>

    <p>Hello <b th:text="${variables.customerName}">Customer</b>,</p>

    <p>Your payment has been successfully processed.</p>

    <div class="details">
        <table>
            <tr>
                <td><b>Order Reference</b></td>
                <td th:text="${variables.orderReference}">ORD123</td>
            </tr>

            <tr>
                <td><b>Amount Paid</b></td>
                <td>
                    ₹<span th:text="${variables.amount}">0</span>
                </td>
            </tr>
        </table>
    </div>

    <p>Thank you for shopping with us.</p>

    <div class="footer">
        © 2026 ManojRaw Ecommerce
    </div>

</div>

</body>
</html>
